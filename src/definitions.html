<!DOCTYPE html>
<html lang="en" ng-app="disinfectant">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Definitions - Disinfectant Encyclopedia</title>

    <style>
      [ng-cloak] {
        display:none;
      }
    </style>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="definitionsCtrl as vm">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Disinfectant Encyclopedia</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="disinfectant-level.html">Disinfectant Level</a></li>
            <li><a href="items-surfaces.html">Disinfectants for Items/Surfaces</a></li>
            <li><a href="chlorine.html">Chlorine Dilutions</a></li>
            <li class="active"><a href="#">Definitions</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="links.html">Links</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="definition-list">
        <ul>
          <li ng-repeat="row in vm.definitions" ng-show="vm.showDefinition(row)">
            <a ng-cloak ng-href="#{{row.term}}">{{row.term}}</a>
          </li>
        </ul>
      </div>
      <div class="definition-content content">
        <h1>Definitions</h1>
        <input type="textfield" ng-model="vm.search" name="search" class="search" id="input-search" placeholder="Search {{vm.searchType}}..."/>        
        <div class="btn-group definition-search-type" data-toggle="buttons">
          <label>
          <input type="radio" ng-model="vm.searchType" value="terms">
          Terms 
          </label>
          <label>
          <input type="radio" ng-model="vm.searchType" value="description">
          Description 
          </label>
        </div>
        <div ng-cloak ng-repeat="row in vm.definitions" class="definition" id="{{row.term}}" ng-show="vm.showDefinition(row)">
          <h3 class="term" ng-bind="row.term"></h3>
            <p class="description indent" ng-bind-html="row.description">            
            </p>
        </div>
      </div>
        
    </div><!-- /.container -->

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/definitionsCtrl.js"></script>
    <script src="definitions.js"></script>
    <script>
      //crappy fix for anchor scrolling below navbar
      window.addEventListener("hashchange", function() { scrollBy(0, -50) });
    </script>
  </body>
</html>
